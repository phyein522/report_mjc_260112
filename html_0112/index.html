<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG</title>
    <link rel="stylesheet" href="./css/0112.css" />
</head>
<body>
    <header>
         <h1>게임 캐릭터 관리</h1>
   <main>
      <section id="inputSection">
        <fieldset class="inputField">
          <legend>캐릭터 데이터</legend>
          <div class="inputItem">
            <div class="text-wrapper">캐릭터 닉네임</div>
            <div class="div">
              <input type="hidden" id="id" value="0" />
              <input type="text" id="name" class="inputText" />
            </div>
          </div>
          <div class="inputItem">
            <div class="text-wrapper">성별</div>
            <div class="div">
              <div id="sx" class="selectCombo">
                

                <label style="display: inline-block; margin-right: 1rem;">
                <input type="radio" name="gender" value="M"> 남성
              </label>
              <label style="display: inline-block;">
                <input type="radio" name="gender" value="W"> 여성

              </label>
              </div>
            </div>
          </div>

          
          
             
            
          <div class="inputItem">
            <div class="text-wrapper">직업</div>
            <div class="div">
              <select id="cls" class="selectCombo">
                <option value="W">전사</option>
                <option value="M">마법사</option>
                <option value="A">궁수</option>
                <option value="B">도적</option>

              </select>
            </div>
          </div>

          <div class="inputItem">
            <div class="text-wrapper">캐릭터 이미지 주소</div>
            <div class="div">
              <input type="text" id="imgUrl" class="inputText" />
            </div>
          </div>
          <div class="inputImage">
            <img
              class="showImage"
              src="https://i.namu.wiki/i/mD0hjSfGZiYLxny86p1-MqpLphYPoQ6fuErnlH1rVhHdwcDoVxb-BDVZBLLrB_Ll2lSiLd6WJGL3s4tcHE6e-KPFu8z2cVryYNL0fMjslduRc_nDT8buagyTLm0dV0e65O6x9VQrwA6OzInWY_dSoA.webp"
              alt="게임 대표 이미지"
            />

          <div class="inputItem">
            <div class="text-wrapper">❤️HP</div>
            <div class="div">
              
              <input type="range" id="hp" min="0" max="100" value="50" step="10" class="HPbar">
            </div>

            <div class="inputItem">
            <div class="text-wrapper">🔮MP</div>
            <div class="div">
              
              <input type="range" id="mp" min="0" max="100" value="50" step="10" class="MPbar">
              
            </div>
            <div class="inputItem">
            <div class="text-wrapper">💪STR</div>
            <div class="div">
              <input type="number" id="str" class="inputNumber" />
            </div>
            <div class="inputItem">
            <div class="text-wrapper">📘INT</div>
            <div class="div">
              <input type="number" id="int" class="inputNumber" />
            </div>
            <div class="inputItem">
            <div class="text-wrapper">🛡️DEX</div>
            <div class="div">
              <input type="number" id="dex" class="inputNumber" />
            </div>
            <div class="inputItem">
            <div class="text-wrapper">🍀LUX</div>
            <div class="div">
              <input type="number" id="lux" class="inputNumber" />
            </div>
            
                      
          
           <label for="date" class="text-wrapper">캐릭터 생년 월일</label>
<input type="date"
        id="date"
        max="2026-01-12"
        min="1920-06-05"
        value="2000-01-01"> 
      

<div>
         <div>
<div class="inputButtons">
            <div class="margin">
              <button type="button" class="btnAdd">캐릭터 추가</button>
            </div>
            <div class="margin">
              <button type="button" class="btnUpt" >캐릭터 수정</button>
            </div>
            <div class="margin">
              <button type="button" class="btnDel">캐릭터 삭제</button>
            </div>
</div>
<div class="attackArea">
<!-- 물리 공격 -->
<div class="attackRow">
  <div class="attackTitle">물리 공격</div>
  <select id="attackStr" class="attackSelect">
    <option value="M1">물리 공격 대상 1</option>
    <option value="M2">물리 공격 대상 2</option>
  </select>
  <button type="button" class="atkbtn1">🗡️ 공격하기</button>
</div>

<!-- 마법 공격 -->
<div class="attackRow">
  <div class="attackTitle">마법 공격</div>
  <select id="attackInt" class="attackSelect">
    <option value="W1">마법 공격 대상 1</option>
    <option value="W2">마법 공격 대상 2</option>
  </select>
  <button type="button" class="atkbtn2">🪄 공격하기</button>
</div>

<!-- 아이템 사용 -->
<div class="attackRow">
  <div class="attackTitle">아이템 사용</div>
  <select id="attackItem" class="attackSelect">
    <option value="T1">항아리 투척 대상 1</option>
    <option value="T2">항아리 투척 대상 2</option>
  </select>
  <button type="button" class="atkbtn3">🧪 사용하기</button>
</div>
            </div>  
          
</div>
        </fieldset>
        
      </section>
      
      <section id="listSection">
        <fieldset class="listField">
          <legend>캐릭터 목록</legend>
          <div class="listTitleRow">
        <div class="listItem">
              <div class="itemTitle text-wrapper">닉네임</div>
            </div>
            <div class="listItem">
              <div class="itemTitle text-wrapper">성별</div>
            </div>
            <div class="listItem">
              <div class="itemTitle text-wrapper">직업</div>
            </div>
            <div class="listItem">
              <div class="itemTitle text-wrapper">능력치</div>
            </div>
            </div>
        </div>
            
        

            
          </div>
          <div class="listDataBlock">
            <div class="listDataRow">
              <div class="listItem">
                <div class="itemData text-wrapper">소리없는폭풍</div>
              </div>
              <div class="listItem">
                <div class="itemData text-wrapper">남성</div>
              </div>
              <div class="listItem">
                <div class="itemData text-wrapper">전사</div>
              </div>
              <div class="listItem">
                <div class="itemData text-wrapper">HP: 50 MP: 11 STR: 99 INT: 5 DEX: 15 LUX:7</div>
              </div>
            </div>
          </div>

          
        </fieldset>
      </section>
    </main>
    <footer>
      <div>made 2026-01-12</div>
    </footer>

</body>
</html> 
<script src="js/jquery.min.js"></script>
<script src="js/0112.js"></script>
